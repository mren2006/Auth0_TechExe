<div class="row">
  <div class="col-md-12">
    <table class="table table-striped">
      <tr *ngFor="let usermgmt of usermgmts">
        <td>{{ usermgmt.user_id }}</td>
        <td>{{ usermgmt.project }}</td>
        <td>{{ usermgmt.date }}</td>
        <td>{{ usermgmt.hours }}</td>
        <td>
          <button class="btn btn-primary btn-margin btn-sm" (click)="approve(usermgmt.id)">
            Approve
          </button>
        </td>
      </tr>
    </table>
    <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
  </div>
</div>
