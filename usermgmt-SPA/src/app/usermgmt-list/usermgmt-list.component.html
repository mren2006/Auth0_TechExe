<div class="row">
  <div class="col-md-12" style="margin-bottom: 20px">
    <button class="btn btn-primary btn-margin" routerLink="/usermgmts/add">
          New usermgmt Entry
      </button>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <table class="table table-striped">
      <tr *ngFor="let usermgmt of usermgmts">
        <td>{{ usermgmt.project }}</td>
        <td>{{ usermgmt.date }}</td>
        <td>{{ usermgmt.hours }}</td>
      </tr>
    </table>
    <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
  </div>
</div>
